<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRONICS ASESOR</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/app.js"></script>
</head>

<body>
  <div class="contenedor-chat">
    <!-- Cabecera -->
    <header class="cabecera">
      <img src="CRONICS.png" alt="Logo de CRONICS" />
      <div class="info-cabecera">
        <span class="titulo">CRONICS</span>
        <span class="subtitulo">ASESOR</span>
      </div>
    </header>

    <!-- Cuerpo de mensajes -->
    <main class="mensajes" id="cuerpoChat">
      <div class="mensaje bot">Hola, ¿en qué puedo ayudarte?</div>
    </main>

    <!-- Pie de entrada -->
    <footer class="entrada">
      <input type="text" placeholder="Escribe tu mensaje..." id="inputMensaje" />
      <button id="botonEnviar" disabled>Enviar</button>
    </footer>
  </div>
</body>

</html>
